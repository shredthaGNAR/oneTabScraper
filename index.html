<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneTab Scraper </title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
</head>

<body>
    <h1>OneTab Scraper</h1>
    <p>
        The browser add-on <a href="https://www.one-tab.com/">OneTab</a> lets you create a collection of recently
        opened pages and export them via a public link.
        <br>
        This tool will scrape all pages from your collection, list them below and store them in your clipboard.
    </p>
    <p>
        <b>Enter your collection-URL below:</b>
    </p>

    <form>
        <input type="text">
        <button type="submit" disabled>SCRAPE</button>
    </form>

    <div class="output"></div>
</body>

<script>
    let URL = '';
    const proxy = 'https://cors-anywhere.herokuapp.com/';

    document.querySelector('input').addEventListener('keyup', function (e) {
        URL = e.target.value;
        const valid = !!URL.match(/^(http(s)?:\/\/)?[\w.-]+(?:\.[\w\.-]+)+[\w\-\._~:/?#[\]@!\$&'\(\)\*\+,;=.]+$/);
        document.querySelector('button').disabled = !valid;
    });

    document.querySelector('form').addEventListener('submit', function (e) {
        e.preventDefault();
        document.querySelector('.output').innerHTML = '';

        fetch(proxy + URL)
            .then(response => response.text())
            .then(data => {                
                const parser = new DOMParser();
                const doc = parser.parseFromString(data, "text/html");
                const links = doc.querySelectorAll('a');
                const linkStrings = Array.from(links).map(link => link.href);

                let clipboardString = '';
                for (let i = 0; i < linkStrings.length; i++) {
                    if (i > 1) {
                        clipboardString += linkStrings[i] + '\n\n';
                        document.querySelector('.output').innerHTML += `<code>${linkStrings[i]}</code>`;
                    }
                }
                navigator.clipboard.writeText(clipboardString);
            })
            .catch(err => {
                console.log('Error: ', err);
            });
    });
</script>

<style>
    form,
    input,
    button {
        margin: 0 !important;
        display: inline-block !important;
    }

    form {
        padding: 0 !important;
        margin-left: auto;
        margin-right: auto;
        margin-top: 2rem !important;
        width: 100% !important;
    }

    input {
        margin-left: 10% !important;
        width: 60%;
    }

    .output {
        margin-top: 3rem !important;
    }

    code {
        margin-top: 0.5rem;
        display: block;
    }
</style>

</html>
